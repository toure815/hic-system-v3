 services:
  - type: static
    name: hic-system
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

